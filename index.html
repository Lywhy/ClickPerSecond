<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Click Second</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">     
                <h2>SCORE : <span class="score">0</span></h2>
                <h2><span class="timer">10</span></h2>
            </div>
            <div class="btn">
                <button class="button start">Start</button>
                <button class="button stop">Stop</button>
            </div>
        </div>

        <div class="container congratulations">
            <div class="info">
                <button class="close">&#10006;</button>
                <img class="img" src="">
                <div class="cps-block">
                    <h2 class="cps">5</h2>
                    <p class="you">You're slow</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
